<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Veículos</title>
    <script defer src="index.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 32px; background: #f7f7f7; color: #222; }
        h1 { margin-bottom: 8px; }
        form { display: grid; gap: 8px; max-width: 320px; padding: 16px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
        label { display: flex; flex-direction: column; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        button { padding: 8px 12px; border: none; border-radius: 4px; background: #1f6feb; color: #fff; cursor: pointer; }
        button:hover { background: #1857b9; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f0f4ff; }
        .actions { display: flex; gap: 8px; }
    </style>
</head>
<body>
    <main>
        <h1>Cadastro de Veículos</h1>
        <p>Endpoints: GET/POST/PATCH/PUT/DELETE em <code>/veiculo</code> e <code>/veiculos</code>.</p>

        <section>
            <h2>Novo veículo</h2>
            <form id="veiculo-form">
                <label>
                    Placa
                    <input type="text" id="placa" maxlength="10" required>
                </label>
                <label>
                    Modelo
                    <input type="text" id="modelo" maxlength="50" required>
                </label>
                <label>
                    Ano
                    <input type="number" id="ano" min="1900" max="2100" required>
                </label>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="mensagem"></div>
        </section>

        <section>
            <h2>Veículos cadastrados</h2>
            <table id="tabela-veiculos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>
</html>
