<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD de Veículos</title>
  <script defer src="index.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page-wrapper {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 32px;
    }

    .subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #6b7280;
    }

    code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 13px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      margin-bottom: 32px;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
    }

    #veiculo-form {
      display: grid;
      gap: 12px;
      max-width: 360px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #374151;
      gap: 4px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
      background: #f9fafb;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      background: #ffffff;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
    }

    button[type="submit"] {
      margin-top: 4px;
      padding: 10px 14px;
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, box-shadow 0.1s;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #1d4ed8;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #mensagem {
      margin-top: 10px;
      font-size: 14px;
      color: #059669;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      margin-top: 12px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }

    th,
    td {
      padding: 10px 12px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #eff6ff;
      color: #1f2937;
      border-bottom: 1px solid #e5e7eb;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }

    tbody tr:hover td {
      background: #eef2ff;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s;
    }

    .actions .edit {
      background: #facc15;
    }

    .actions .delete {
      background: #ef4444;
      color: #fff;
    }

    .actions button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .empty-row td {
      text-align: center;
      color: #6b7280;
      padding: 14px;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      #veiculo-form {
        max-width: 420px;
      }

      button[type="submit"] {
        width: auto;
        min-width: 160px;
      }
    }

    .btn {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.15s, transform 0.05s;
}

.btn:hover {
  transform: translateY(-1px);
  filter: brightness(1.05);
}

.btn-modelo {
  background: #60a5fa;
  color: #fff;
}

.btn-placa {
  background: #34d399;
  color: #fff;
}

.btn-delete {
  background: #ef4444;
  color: #fff;
}

  </style>
</head>
<body>
  <main class="page-wrapper">
    <h1>Cadastro de Veículos</h1>
    <p class="subtitle">
      Endpoints: GET / POST / PATCH / PUT / DELETE em
      <code>/veiculo</code> e <code>/veiculos</code>.
    </p>

    <section class="card">
      <h2>Novo veículo</h2>
      <form id="veiculo-form">
        <label>
          Placa
          <input type="text" id="placa" maxlength="10" required>
        </label>
        <label>
          Modelo
          <input type="text" id="modelo" maxlength="50" required>
        </label>
        <label>
          Ano
          <input type="number" id="ano" min="1900" max="2100" required>
        </label>
        <button type="submit">Cadastrar</button>
      </form>
      <div id="mensagem"></div>
    </section>

    <section>
      <div class="section-header">
        <h2>Veículos cadastrados</h2>
      </div>

      <table id="tabela-veiculos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- linhas preenchidas via index.js -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
